<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Binary Search Tree</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><b>Binary Search Tree</b></h1>
    <br />
    <br />
    <p>A Binary Search Tree is a special form of a binary tree.</p>
    <p>The value in each node must be greater than (or equal to) any values</p>
    <p>
      in its left subtree but less than (or equal to) any values in its right
      subtree.
    </p>
    <br />
    <br />
    <input type="text" id="intervalsInput" placeholder="Enter root [2,1,3]" />
    <br />
    <br />
    <button id="submit">Submit</button>
    <br />
    <br />
    <div id="output"></div>
    <script src="script.js"></script>
  </body>
</html>
